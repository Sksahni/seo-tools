<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SEO Tools Pro | Ultra Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.02) 0%, transparent 50%),
                #0a0a0f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Ultra Premium Card */
        .premium-card {
            position: relative;
            width: 600px;
            height: 400px;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.05) 0%, 
                    rgba(255, 255, 255, 0.02) 50%, 
                    rgba(255, 255, 255, 0.05) 100%);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            z-index: 10;
        }

        /* Premium Border Glow */
        .premium-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 24px;
            padding: 2px;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0.4),
                rgba(255, 255, 255, 0.1),
                rgba(255, 255, 255, 0.4)
            );
            -webkit-mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            animation: borderFlow 8s linear infinite;
        }

        /* Ultra Premium Main Title */
        .ultra-premium-title {
            font-size: 5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 8px;
            background: linear-gradient(
                135deg,
                #ffffff 0%,
                #e6e6e6 25%,
                #ffffff 50%,
                #f0f0f0 75%,
                #ffffff 100%
            );
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            text-shadow: 
                0 0 30px rgba(255, 255, 255, 0.3),
                0 0 60px rgba(255, 255, 255, 0.2);
            animation: titleGlow 4s ease-in-out infinite alternate;
            margin-bottom: 40px;
            z-index: 3;
            text-align: center;
            line-height: 1.1;
        }

        /* Premium Subtitle */
        .premium-subtitle {
            font-size: 1.2rem;
            font-weight: 300;
            letter-spacing: 6px;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            margin-bottom: 60px;
            position: relative;
            z-index: 3;
            text-align: center;
        }
/* ------------------- NEW PREMIUM BUTTON STYLE ------------------- */
        .premium-button {
            /* Text & Layout */
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-decoration: none; /* लिंक अंडरलाइन हटाएँ */
            cursor: pointer;
            text-align: center;
            display: inline-block; /* पैडिंग और मार्जिन के लिए ज़रूरी */
            
            /* Spacing & Size */
            padding: 15px 40px;
            margin-top: 30px; /* टाइटल से दूरी के लिए */
            margin-bottom: 20px;
            
            /* Visual Design (Glassmorphism & Gradient) */
            border-radius: 12px;
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.2) 0%, 
                rgba(255, 255, 255, 0.1) 100%);
            color: #fff; /* टेक्स्ट का रंग */
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
            
            /* Glow/Animation */
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            z-index: 3;
        }

        /* Hover Effect - Button */
        .premium-button:hover {
            /* Button background/glow on hover */
            background: linear-gradient(135deg, 
                rgba(255, 255, 255, 0.3) 0%, 
                rgba(255, 255, 255, 0.2) 100%);
            transform: translateY(-2px); /* थोड़ा ऊपर उठाएँ */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4), 
                        0 0 30px rgba(255, 255, 255, 0.2); /* ज़्यादा चमक */
        }
        
        /* Optional: Light "shine" effect on hover */
        .premium-button::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: all 0.5s ease-in-out;
            transform: skewX(-20deg);
        }

        .premium-button:hover::after {
            left: 100%;
        }
        /* Premium Accent Line */
        .accent-line {
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent, 
                rgba(255, 255, 255, 0.8), 
                transparent);
            position: relative;
            z-index: 3;
            margin: 30px 0;
        }

        /* Premium Badge */
        .premium-badge {
            position: absolute;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            z-index: 3;
        }

        .badge-text {
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 2px;
            color: rgba(255, 255, 255, 0.9);
            text-transform: uppercase;
        }

        /* Premium Glow Effects */
        .glow-effect {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(120, 119, 198, 0.1) 0%, transparent 70%);
            filter: blur(40px);
            z-index: 1;
            animation: glowMove 15s ease-in-out infinite;
        }

        .glow-1 {
            top: -100px;
            left: -100px;
            animation-delay: 0s;
        }

        .glow-2 {
            bottom: -100px;
            right: -100px;
            animation-delay: -5s;
        }

        /* Premium Particles */
        .premium-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: particleFloat 20s linear infinite;
        }

        /* Premium Animations */
        @keyframes borderFlow {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 400% 400%;
            }
        }

        @keyframes titleGlow {
            0% {
                text-shadow: 
                    0 0 30px rgba(255, 255, 255, 0.3),
                    0 0 60px rgba(255, 255, 255, 0.2);
            }
            100% {
                text-shadow: 
                    0 0 40px rgba(255, 255, 255, 0.4),
                    0 0 80px rgba(255, 255, 255, 0.3),
                    0 0 120px rgba(255, 255, 255, 0.2);
            }
        }

        @keyframes glowMove {
            0%, 100% {
                transform: translate(0, 0) scale(1);
                opacity: 0.3;
            }
            25% {
                transform: translate(20px, -20px) scale(1.1);
                opacity: 0.4;
            }
            50% {
                transform: translate(-15px, 15px) scale(0.9);
                opacity: 0.3;
            }
            75% {
                transform: translate(15px, 15px) scale(1.05);
                opacity: 0.4;
            }
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Ultra Premium Responsive */
        @media (max-width: 768px) {
            .premium-card {
                width: 90%;
                height: 350px;
            }
            
            .ultra-premium-title {
                font-size: 3rem;
                letter-spacing: 4px;
            }
            
            .premium-subtitle {
                font-size: 1rem;
                letter-spacing: 4px;
            }
        }

        @media (max-width: 480px) {
            .ultra-premium-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .premium-subtitle {
                font-size: 0.9rem;
                letter-spacing: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Premium Glow Effects -->
        <div class="glow-effect glow-1"></div>
        <div class="glow-effect glow-2"></div>
        
        <!-- Premium Particles -->
        <div class="premium-particles" id="particles"></div>
        
        <!-- Ultra Premium Card -->
        <div class="premium-card">
            <!-- Premium Badge -->
            <div class="premium-badge">
                <div class="badge-text">🔥</div>
            </div>
            
            <!-- Ultra Premium Title -->
            <div class="ultra-premium-title">SEO<br>Tools Pro</div>
            
            <!-- Premium Subtitle -->
        <a href="/seo-tools/seo-tools/" class="premium-button" target="_blank">GET FREE ACCESS</a>
            
            <!-- Accent Line -->
            <div class="accent-line"></div>
        </div>
    </div>

    <script>
        // Create premium particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random properties
                const left = Math.random() * 100;
                const delay = Math.random() * 20;
                const duration = 15 + Math.random() * 15;
                const size = 1 + Math.random() * 2;
                
                particle.style.left = `${left}%`;
                particle.style.animationDelay = `${delay}s`;
                particle.style.animationDuration = `${duration}s`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
        });
    </script>
</body>
</html>
